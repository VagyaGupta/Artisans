@if (popularProduct) {
	<ngb-carousel>
		<ng-template *ngFor="let item of popularProduct" ngbSlide>
			<div class="picsum-img-wrapper">
				<img src="{{item.image}}" alt="Random first slide" />
			</div>
			<div class="carousel-caption">
				<h3>{{item.name}}</h3>
				
			</div>
		</ng-template>
	</ngb-carousel>
}
